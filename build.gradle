plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.1'
    id 'java'
}

compileJava.options.encoding = 'UTF-8'

group 'fr.pearl.core'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()

    flatDir {
        dir "libs"
    }
}

dependencies {
    implementation files('../PearlAPI/build/libs/PearlAPI-1.0-SNAPSHOT-all.jar')
    compileOnly name: 'bungeecord'
    compileOnly name: 'spigot-1.8.8'
    compileOnly name: 'spigot-1.9.4'
    compileOnly name: 'spigot-1.10.2'
    compileOnly name: 'spigot-1.11.2'
    compileOnly name: 'spigot-1.12.2'
    compileOnly name: 'spigot-1.13.2'
    compileOnly name: 'spigot-1.14.4'
    compileOnly name: 'spigot-1.15.2'
    compileOnly name: 'spigot-1.16.5'
}

artifacts {
    archives shadowJar
}